<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h2>boutique-store</h2>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/pikaso_texttoimage_clothing- (1).jpeg" style="width:100%" height="500px">
            
          </div>
<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="./images/pikaso_texttoimage_clothing- (2).jpeg" style="width:100%"height="500px">
  
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

    </div>

    <select name="" id="select">
        <option value="male">male</option>
        <option value="female">female</option>
    </select>
    <input type="text"placeholder="address" id="name">
    <select name="" id="male">
        <option value="shirts">shirts</option>
        <option value="kurta">kurta</option>
        <option value="suits">suits</option>
        <option value="pants">tshirt</option>
        <option value="sherwani">sherwani</option>
    </select>
    <select name="" id="female">
        <option value="shirts">tops</option>
        <option value="kurta">kurti</option>
        <option value="suits">suit</option>
        <option value="pants">tshirt</option>
    </select>
    <input id="inp" type="button" value="submit" onclick="check();" />
    </div>
    
    <script src="./app.js"></script>

</html>
